    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="#" class="nav-logo">Pranjal</a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-link active-link">
                <i class="bx bx-home nav-icon"></i>Home
              </a>
            </li>

            <li class="nav-item">
              <a href="#profile" class="nav-link">
                <i class="bx bx-user nav-icon"></i>Profile

            <li class="nav-item">

              <a href="#certifications" class="nav-link">

      <div class="resume">

          <section class="home" id="home">

              <div class="home-data bd-grid">
                <img
                  src="/assets/img/profile-picture.png"

                <h1 class="home-title">PRANJAL <b>JAMUAR</b></h1>

                <!-- Button to download CV for the mobile users, saved in the pdf folder  -->

                  <a
                    download=""
                    href="/assets/pdf/resumeCv.pdf"

              </div>
              <div class="home-address bd-grid">
                <span class="home-info">
                  <i class="bx bx-map home-icon"></i>Forest Colony, Opposite DVC
                  Dispensary, Hazaribagh, Jharkhand, India - 825301
                </span>
                <span class="home-info">
                  <i class="bx bx-envelope home-icon"></i>
                  pranjal.jamuar@gmail.com
                </span>
                <span class="home-info">
                  <i class="bx bx-phone home-icon"></i> +91-9570389048
                </span>
